<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fruit - Fruit Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h3>Add New Fruit</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Fruit Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" name="price" required>
                            </div>
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" name="stock" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image Filename (optional)</label>
                                <input type="text" class="form-control" name="image" placeholder="e.g. mango.jpg">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Add Fruit</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('market') }}" class="btn btn-outline-secondary">Back to Market</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
